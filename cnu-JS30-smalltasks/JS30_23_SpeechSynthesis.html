<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="JS30_23_Style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance();

      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");

      var synth = window.speechSynthesis;

      var voiceSelect = document.querySelector("#voices");

      const inputTxt = document.querySelector('[name="text"]');

      function speakBotSpeak() {
        var msg = new SpeechSynthesisUtterance(inputTxt.value);
        msg.voice = voices[voiceSelect.value];
        synth.speak(msg);
        inputTxt.blur();
      }
      const voices = new Promise((resolve, reject) => {
        id = setInterval(() => {
          if (synth.getVoices().length !== 0) {
            resolve(synth.getVoices());
            clearInterval(id);
          }
        }, 10);
      });

      function populateVoicesOptions(voiceOptions) {
        for (var i = 0; i < voiceOptions.length; i++) {
          console.log("looping through voice options");
          var option = document.createElement("option");
          option.textContent =
            voiceOptions[i].name + " (" + voiceOptions[i].lang + ")";
          option.value = i;
          voiceSelect.appendChild(option);
        }
      }

      function stopBotStop() {}

      speakButton.addEventListener("click", speakBotSpeak);
      stopButton.addEventListener("click", stopBotStop);
      voices.then(populateVoicesOptions);
    </script>
  </body>
</html>
