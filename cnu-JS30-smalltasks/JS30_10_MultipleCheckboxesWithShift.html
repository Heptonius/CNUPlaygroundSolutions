<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox" id="inbox">
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" class="shift-select" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" checked class="shift-select" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkboxes = document.getElementsByClassName("shift-select");

      let shiftHeldDown = false;
      let currentItem;

      function setCurrentItem({ target }) {
        currentItem = target;
      }

      function handleClick({ target }) {
        console.log(currentItem);

        if (target.type === "checkbox") {
          handleCheckboxCheck(target);
        }
        setCurrentItem(target);

        console.log([...checkboxes]);
      }

      function handleKeyPress({ code }) {
        function resetShiftHeld() {
          shiftHeldDown = false;
          document.removeEventListener("keyup", resetShiftHeld);
        }

        document.addEventListener("keyup", resetShiftHeld);

        if (code === "ShiftLeft") {
          shiftHeldDown = true;
        } else {
          shiftHeldDown = false;
        }
      }

      function handleCheckboxCheck(target) {
        if (shiftHeldDown) {
          [...checkboxes].forEach((box) => (box.checked = !box.checked));
        } else {
          console.log(target.checked);
        }
      }

      document.addEventListener("click", handleClick);
      document.addEventListener("keydown", handleKeyPress);
    </script>
  </body>
</html>
